<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url "polls:user_add" %}" >添加</a>
<table>
    <thead>
    <tr>
        <td>姓名</td>
        <td>密码</td>
        <td>年龄</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.age }}</td>
        <td><a href="{% url 'polls:user_delete' user.id %}">删除</a></td>
    </tr>
        </tbody>
{% endfor %}
</table>


</body>
</html>
